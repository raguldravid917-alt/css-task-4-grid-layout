<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Task 4 - Grid Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Product Grid</h1>
    <p>Responsive layout using pure CSS Grid</p>
  </header>

  <!-- Product Grid -->
  <main class="container">
    <section class="product-grid">

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1518441902113-fb9359b5d3d6?auto=format&fit=crop&w=800&q=80" alt="Headphones" />

    <h3>Headphones</h3>
    <p>₹499</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1617043786394-f977fa12eddf?auto=format&fit=crop&w=800&q=80" alt="Smart Watch" />

    <h3>Smart Watch</h3>
    <p>₹799</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=800&q=80" alt="Mobile Phone" />

    <h3>Mobile Phone</h3>
    <p>₹1299</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=80" alt="Laptop" />

    <h3>Laptop</h3>
    <p>₹999</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1528701800489-20be3c9a35b8?auto=format&fit=crop&w=800&q=80" alt="Shoes" />

    <h3>Shoes</h3>
    <p>₹1499</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1606813902914-81c98b04be42?auto=format&fit=crop&w=800&q=80" alt="Earbuds" />

    <h3>Earbuds</h3>
    <p>₹699</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1519183071298-a2962eadc53e?auto=format&fit=crop&w=800&q=80" alt="Camera" />

    <h3>Camera</h3>
    <p>₹1999</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?auto=format&fit=crop&w=800&q=80" alt="Backpack" />

    <h3>Backpack</h3>
    <p>₹899</p>
    <button>Add to Cart</button>
  </div>

</section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>CSS Grid Practice — Task 4</p>
  </footer>

</body>
</html>
