<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Task 4 - Grid Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Product Grid</h1>
    <p>Responsive layout using pure CSS Grid</p>
  </header>

  <!-- Product Grid -->
  <main class="container">
    <section class="product-grid">

      <div class="product-card">
        <img src="https://via.placeholder.com/250x160" alt="Product 1" />
        <h3>Product One</h3>
        <p>₹499</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x160" alt="Product 2" />
        <h3>Product Two</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x160" alt="Product 3" />
        <h3>Product Three</h3>
        <p>₹1299</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x160" alt="Product 4" />
        <h3>Product Four</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x160" alt="Product 5" />
        <h3>Product Five</h3>
        <p>₹1499</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x160" alt="Product 6" />
        <h3>Product Six</h3>
        <p>₹699</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x160" alt="Product 7" />
        <h3>Product Seven</h3>
        <p>₹1999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x160" alt="Product 8" />
        <h3>Product Eight</h3>
        <p>₹899</p>
        <button>Add to Cart</button>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>CSS Grid Practice — Task 4</p>
  </footer>

</body>
</html>
